{% extends 'base.html' %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white content-box">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h4 class="mb-5">Result:</h4>

                            {% if prediction == 1 %}
                                <img class="mb-2" src="/static/icons/alert.svg"/>
                                <h2 class="mb-5" id="result-text">Spam</h2>
                            {% elif prediction == 0 %}
                                <img class="mb-2" src="/static/icons/checkmark.svg"/>
                                <h2 class="mb-5" id="result-text">No Spam</h2>
                            {% endif %}

                            <input class="btn btn-outline-light btn-lg px-5" value="Back" onclick="history.back()">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="../static/js/confetti.js"></script>

{% endblock %}
