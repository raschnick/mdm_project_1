{% extends 'base.html' %}

{% block content %}
<div class="body-container">

    <p>Welcome <b>{{username}}</b></p>

    <form action="{{ url_for('predict')}}" method="POST">
        <p>Enter your message here to check if it's spam:</p>
        <label>
            <textarea name="message" rows="6" class="input-field"></textarea>
        </label>
        <br/>

        <input type="submit" value="Predict">

    </form>

</div>
{% endblock %}
